<!DOCTYPE html>
<html>
    <head>
        <script>
            function greeting(){
                document.getElementById('demo').innerHTML = 'Hello Thitipong';
                let name = prompt("Please input your name");
                window.alert('Hello '+name);
                document.getElementById('demo').innerHTML = 'Hello ' + name;
            }

            function changeTored(){
                document.getElementById('demo').style.color='red';
            }

            function changeToDog(){
                document.getElementById('pic').src="https://i.kym-cdn.com/photos/images/original/000/581/408/902.jpg";
            }
            function changeToCat(){
                document.getElementById('pic').src="https://i.pinimg.com/564x/98/fc/88/98fc8863c7e68df57cd7ad7442f0ec18.jpg";
            }
        </script>
    </head>
<body>

<h2>My First JavaScript</h2>

<button type="button" onclick="greeting()">Click me to display Date and Time.</button>

<button type="button" onclick="changeTored()">Click to change the color.</button>

<img id="pic" src="https://i.pinimg.com/564x/98/fc/88/98fc8863c7e68df57cd7ad7442f0ec18.jpg"><br>
<button type="button"onclick="changeToDog()">Dog</button>
<button type="button"onclick="changeToCat()">Cat</button>

<p id="demo"></p>

</body>
</html>
